{% extends 'base.html' %}

{% block title %}Login - Vico Winner Sebastian Aritonang{% endblock %}

{% block content %}
<!-- Login Section -->
<section class="section" id="login" style="padding-top: 150px; min-height: 80vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card glow" data-aos="fade-up">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="card-title mb-3" style="color: var(--accent-color);">Login</h2>
                            <div class="mx-auto" style="width: 50px; height: 3px; background-color: var(--highlight-color); margin-bottom: 20px;"></div>
                            <p>Sign in to access additional features</p>
                        </div>
                        
                        <div class="d-grid gap-3">
                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-light btn-lg" style="background-color: #fff; color: #333; border: none; position: relative; overflow: hidden; z-index: 1;">
                                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, rgba(0, 180, 216, 0.1), rgba(91, 192, 190, 0.1)); z-index: -1;"></div>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" style="width: 20px; height: 20px; margin-right: 10px;">
                                Sign in with Google
                            </a>
                        </div>
                        
                        {% if messages %}
                            <div class="mt-4">
                                {% for message in messages %}
                                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-bg"></div>
</section>
{% endblock %}
